**About the Program:**
The aim of the SATPP is to provide exposure/training to postdoctoral fellows and advanced theoretical particle physics students. The goal is not just to provide details of the spectrum of ideas/mechanisms but also to supply essential technical tools that will allow young researchers to think critically and constructively.

This second edition, "Selected Topics in Effective Field Theories (EFTs)," spanned two weeks. The first week focused on topics of low-energy EFTs and the second week concentrated on high-energy EFTs. EFTs provide systematic ways of "describing" the physics of a scale using only the relevant degrees of freedom, essential for understanding our universe from the TeV scale down to observables involving mesons, baryons, and nuclei.

