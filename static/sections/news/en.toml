details = """
**Title:** Spectroscopy of ρ-meson in symmetric nuclear medium  
**Authors:** Anshu Gautam, Tanisha, Satyajit Puhan, Arvind Kumar, Harleen Dahiya  
**Date:** Jan 16, 2026  
**e-Print:** 2601.11082 [hep-ph]

**Abstract (arXiv):**
In this work, we investigate the behavior of the light vector ρ meson in the presence of a symmetric nuclear medium at zero temperature. We calculate the mass and decay constant of the ρ-meson as well as the leading twist distribution amplitudes (DAs) in the light-front quark model in vacuum, which are further investigated at different baryonic densities. We also predict the Mellin moments of the DAs and decay width of the ρ0 → e+ e- process in both vacuum and medium. The evolution of DAs is carried out by the leading order (LO) Efremov-Radyushkin-Brodsky-Lepage method and compared with available predictions. For better understanding of medium effects on ρ-meson, we have also predicted the in-medium charge (Gc(Q²)), magnetic (Gm(Q²)), and quadrupole (Gq(Q²)) form factors. The in-medium charge radii, magnetic moment, and quadrupole moment have also been predicted in this work. We have found that the nuclear medium induces appreciable modifications on the mass, weak decay constant, decay width, and distribution amplitudes of the ρ meson. However, the charge radii, magnetic moment, and quadrupole moment are observed to exhibit weaker sensitivity to changes in baryonic density.
"""
