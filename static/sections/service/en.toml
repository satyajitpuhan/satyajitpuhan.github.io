[[services]]
title   = "GPDs & GDAs"
content = "Generalized Parton Distributions for pion, kaon, and rho meson. Extraction of **electromagnetic and gravitational form factors**. Computing Generalized Distribution Amplitudes for exclusive processes at **JLab** and **EIC**."
image   = "images/service/web.svg"

[[services]]
title   = "Hadronic Properties"
content = "Spin-orbit correlations, distribution amplitudes, form factors, charge radii, decay constants, mass spectra of quarkonia, radiative transitions of charmonia, and **mechanical properties** using light-front quark models."
image   = "images/service/creative.svg"

[[services]]
title   = "Medium Modifications"
content = "Studying modification of TMDs, PDFs, and GPDs in **nuclear/hadronic medium** using LFQM, LFHQCD, and Chiral SU(3) Quark Mean Field Model. Understanding quark behavior in compact stars and heavy-ion collisions."
