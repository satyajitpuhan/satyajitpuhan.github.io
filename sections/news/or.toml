description = "କ୍ୱାଣ୍ଟମ୍ କ୍ରୋମୋଡାଇନାମିକ୍ସ, ଇଫେକ୍ଟିଭ୍ ଫିଲ୍ଡ ଥିଓରୀ ଏବଂ ଆଣବିକ ପଦାର୍ଥ ବିଜ୍ଞାନ ଉପରେ ଧ୍ୟାନ ଦେଇ ଆଇସିଟି ବେଙ୍ଗାଲୁରୁରେ ପାର୍ଟିକାଲ୍ ଫିଜିକ୍ସ (SATPP) ରେ ଆଡଭାନ୍ସଡ ଟପିକ୍ସରେ ଅଂଶଗ୍ରହଣ କରିଥିଲେ |"
details = "** ଭେନୁ: ** ରାମାନୁଜନ ଲେକ୍ଚର ହଲ୍, ଆଇସିଟିସ୍ ବେଙ୍ଗାଲୁରୁ |\n** ତାରିଖ: ** 19 ଜାନୁଆରୀ 2026 ରୁ 30 ଜାନୁଆରୀ 2026 |\n\n** ସଂଗଠନ: **\n- ରିକ୍ ସନ୍ଦୀପ ଗୁପ୍ତା (TIFR, ମୁମ୍ବାଇ, ଭାରତ)\n- ନାମିତ ମହାଜନ (PRL, ଅହମ୍ମଦାବାଦ, ଭାରତ)\n- ତୁହିନ୍ ଏସ୍ ରୟ (TIFR, ମୁମ୍ବାଇ, ଭାରତ)\n- ସୁଧୀର ଭେମ୍ପତି (IISc, ବେଙ୍ଗାଲୁରୁ, ଭାରତ)\n\n** ପ୍ରୋଗ୍ରାମ୍ ବିଷୟରେ: **\nପୋଷ୍ଟଡକ୍ଟରାଲ୍ ସାଥୀ ଏବଂ ଉନ୍ନତ ତତ୍ତ୍ୱିକ କଣିକା ପଦାର୍ଥ ବିଜ୍ଞାନ ଛାତ୍ରମାନଙ୍କୁ ଏକ୍ସପୋଜର / ତାଲିମ ପ୍ରଦାନ କରିବା ହେଉଛି SATPP ର ଉଦ୍ଦେଶ୍ୟ | ଲକ୍ଷ୍ୟ କେବଳ ଧାରଣା / ଯନ୍ତ୍ରର ସ୍ପେକ୍ଟ୍ରମର ସବିଶେଷ ତଥ୍ୟ ପ୍ରଦାନ କରିବା ନୁହେଁ ବରଂ ଅତ୍ୟାବଶ୍ୟକ ବ technical ଷୟିକ ଉପକରଣ ଯୋଗାଇବା ଯାହାକି ଯୁବ ଅନୁସନ୍ଧାନକାରୀଙ୍କୁ ସମାଲୋଚକ ଏବଂ ଗଠନମୂଳକ ଚିନ୍ତା କରିବାକୁ ଅନୁମତି ଦେବ |\n\nଏହି ଦ୍ୱିତୀୟ ସଂସ୍କରଣ, \"ପ୍ରଭାବଶାଳୀ କ୍ଷେତ୍ର ଥିଓରୀ (EFTs) ରେ ମନୋନୀତ ବିଷୟଗୁଡିକ\" ଦୁଇ ସପ୍ତାହ ବ୍ୟାପିଥିଲା \u200b\u200b| ପ୍ରଥମ ସପ୍ତାହ ସ୍ୱଳ୍ପ ଶକ୍ତି EFT ଏବଂ ଦ୍ୱିତୀୟ ସପ୍ତାହ ଉଚ୍ଚ ଶକ୍ତି EFT ଉପରେ ଧ୍ୟାନ ଦେଇଥିଲା | EFT ଗୁଡ଼ିକ କେବଳ ସ୍ relevant ାଧୀନତାର ଡିଗ୍ରୀ ବ୍ୟବହାର କରି ଏକ ସ୍କେଲର ପଦାର୍ଥ ବିଜ୍ଞାନକୁ \"ବର୍ଣ୍ଣନା\" କରିବାର ବ୍ୟବସ୍ଥିତ ଉପାୟ ପ୍ରଦାନ କରେ, TeV ସ୍କେଲରୁ ମେସନ୍, ବାରିଅନ୍, ଏବଂ ନ୍ୟୁକ୍ଲିୟ ସହିତ ଜଡିତ ପର୍ଯ୍ୟବେକ୍ଷଣକାରୀ ପର୍ଯ୍ୟନ୍ତ ଆମର ବ୍ରହ୍ମାଣ୍ଡକୁ ବୁ understanding ିବା ପାଇଁ ଜରୁରୀ |\n\n** ପ୍ରୋଗ୍ରାମ୍ ଲିଙ୍କ୍: **  \n[https://www.icts.res.in/program/satpp2026)(https://www.icts.res.in/program/satpp2026)"

