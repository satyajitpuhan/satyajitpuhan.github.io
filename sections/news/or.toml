description = "ଆମର ସାମ୍ପ୍ରତିକ କାଗଜ 'ହାଲୁକା ସାମ୍ନା କ୍ୱାର୍କ ମଡେଲ ବ୍ୟବହାର କରି ରୋ ମେସନର ଭାଲେନ୍ସ କ୍ୱାର୍କ ବଣ୍ଟନ' ଫିଜରେ ପ୍ରକାଶନ ପାଇଁ ଗ୍ରହଣ କରାଯାଇଛି | Rev. D (ଇ-ମୁଦ୍ରଣ: 2511.10981) |"
details = "** ଆଖ୍ୟା: ** ହାଲୁକା ସାମ୍ନା କ୍ୱାର୍କ ମଡେଲ୍ ବ୍ୟବହାର କରି ରୋ ମେସନ୍ ର ଭାଲେନ୍ସ କ୍ୱାର୍କ ବଣ୍ଟନ |\n** ଲେଖକ: ** ସତ୍ୟଜିତ୍ ପୁହାନ୍, ଶୁଭମ୍ ଶର୍ମା, ନରିନ୍ଦର କୁମାର, ହାର୍ଲିନ୍ ଡାହିଆ |  \n** ପତ୍ରିକା: ** ଶାରୀରିକ ସମୀକ୍ଷା D।  \n** ତାରିଖ: ** ନଭେମ୍ବର 14, 2025  \n** ଇ-ମୁଦ୍ରଣ: ** 2511.10981 [ହେପ- ph]\n\n** ବିସ୍ତୃତ (arXiv): **\nଆମେ ହାଲୁକା ସାମ୍ନା କ୍ୱାର୍କ ମଡେଲ୍ (LFQM) ମଧ୍ୟରେ ହାଲୁକା ସ୍ପିନ୍ -1 ଭେକ୍ଟର ମେସନ୍ ρ ମେସନ୍ ର ପାର୍ଟୋନିକ୍ ଗଠନ ଅନୁସନ୍ଧାନ କରୁ | ମଡେଲ୍ ଅନୁମାନ ପ୍ରତି ସମ୍ବେଦନଶୀଳତା ଅନୁସନ୍ଧାନ କରିବାକୁ, ଆମେ LFQM ରେ ଦୁଇଟି ଭିନ୍ନ ପ୍ରକାରର ସ୍ପିନ୍ ତରଙ୍ଗ କାର୍ଯ୍ୟ ନିୟୋଜିତ କରୁ | ହାଲୁକା ସାମ୍ମୁଖ୍ୟ ହେଲିସିଟି ତରଙ୍ଗ କାର୍ଯ୍ୟଗୁଡିକ ବ୍ୟବହାର କରି, ଆମେ ଅଗ୍ରଣୀ-ଟ୍ୱିଷ୍ଟ୍ ଏବଂ ସବ୍ଲିଡିଂ-ଟ୍ୱିଷ୍ଟ୍ କ୍ୱାର୍କ ପାର୍ଟନ୍ ବଣ୍ଟନ କାର୍ଯ୍ୟ (ପିଡିଏଫ୍) ପାଇଁ ସ୍ପଷ୍ଟ ଅଭିବ୍ୟକ୍ତି ପାଇଥାଉ ଏବଂ ପରବର୍ତ୍ତୀ-ଅଗ୍ରଣୀ କ୍ରମ (NLO) ଡୋକଶିଟର୍ - ଗ୍ରିବୋଭ୍ - ଲିପାଟୋଭ୍ - ଆଲ୍ଟାରେଲି - ପ୍ୟାରିସି (DGLAP) ବିବର୍ତ୍ତନ ପାଇଁ ଆମେ ସ୍ପଷ୍ଟ-ଅଭିବ୍ୟକ୍ତି ପାଇଥାଉ | ଏକ ସରଳ ସ୍ନାୟୁ ନେଟୱାର୍କ ଫ୍ରେମ୍ ବ୍ୟବହାର କରି ବିକଶିତ PDF ରୁ ମେଲିନ୍ ମୁହୂର୍ତ୍ତକୁ ମଧ୍ୟ ହିସାବ କରିଛୁ ଏବଂ ଉପଲବ୍ଧ ତତ୍ତ୍ୱିକ ପୂର୍ବାନୁମାନ ସହିତ ତୁଳନା କରିଛୁ | ଅଧିକନ୍ତୁ, ρ ମେସନ୍ରେ ଥିବା ଭାଲେନ୍ସ କ୍ୱାର୍କ ପାଇଁ ନଅଟି ଅଗ୍ରଣୀ-ଟ୍ୱିଷ୍ଟ ଟ୍ରାନ୍ସଭର୍ସ-ଗତି-ନିର୍ଭରଶୀଳ ବଣ୍ଟନ (ଟିଏମଡି) ର ସମ୍ପୂର୍ଣ୍ଣ ସେଟ୍ ଗଣନା କରୁ, ହାଡ୍ରନ୍ ର ସ୍ପିନ୍ -1 ଟେନସର ପୋଲାରାଇଜେସନ୍ ରୁ ଉତ୍ପନ୍ନ ତିନୋଟି ଟେନସର୍ ଟିଏମଡି ଅନ୍ତର୍ଭୁକ୍ତ କରି | ଏହି framework ାଞ୍ଚାରେ ପିଡିଏଫ୍ ଏବଂ ଟିଏମଡିଗୁଡ଼ିକ ପାଇଁ ସକରାତ୍ମକ ପ୍ରତିବନ୍ଧକ ଯାଞ୍ଚ କରାଯାଏ | ଆମର ଅନୁସନ୍ଧାନଗୁଡ଼ିକ ଭେକ୍ଟର ମେସନ୍ସର ତିନି-ଡାଇମେନ୍ସନାଲ ପାର୍ଟୋନିକ୍ ଗଠନ ଗଠନରେ ଟେନସର ପୋଲାରାଇଜେସନ୍ ର ଗୁରୁତ୍ୱପୂର୍ଣ୍ଣ ଭୂମିକାକୁ ଆଲୋକିତ କରେ |"

