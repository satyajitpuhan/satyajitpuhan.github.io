details = "** ଆଖ୍ୟା: ** ସମୃଦ୍ଧ ଆଣବିକ ମାଧ୍ୟମରେ ρ- ମେସନ୍ ର ସ୍ପେକ୍ଟ୍ରସ୍କୋପି |\n** ଲେଖକ: ** ଅନସୁ ଗ aut ତମ, ତନିଶା, ସତ୍ୟଜିତ୍ ପୁହାନ୍, ଅରବିନ୍ଦ କୁମାର, ହାର୍ଲିନ୍ ଡାହିଆ  \n** ତାରିଖ: ** ଜାନୁୟାରୀ 16, 2026 |  \n** ଇ-ମୁଦ୍ରଣ: ** 2601.11082 [ହେପ- ph]\n\n** ବିସ୍ତୃତ (arXiv): **\nଏହି କାର୍ଯ୍ୟରେ, ଶୂନ୍ୟ ତାପମାତ୍ରାରେ ଏକ ସମୃଦ୍ଧ ଆଣବିକ ମାଧ୍ୟମର ଉପସ୍ଥିତିରେ ଆମେ ଆଲୋକ ଭେକ୍ଟର ρ ମେସନର ଆଚରଣ ଅନୁସନ୍ଧାନ କରୁ | ଆମେ ρ- ମେସନ୍ ର ମାସ ଏବଂ କ୍ଷୟ ସ୍ଥିରକୁ ଗଣନା କରିବା ସହିତ ଶୂନ୍ୟସ୍ଥାନରେ ଲାଇଟ୍-ଫ୍ରଣ୍ଟ୍ କ୍ୱାର୍କ ମଡେଲରେ ଅଗ୍ରଣୀ ଟ୍ୱିଷ୍ଟ ବଣ୍ଟନ ଆମ୍ପ୍ଲିଟ୍ୟୁଡ୍ (DAs) ଗଣନା କରୁ, ଯାହା ବିଭିନ୍ନ ବାରିଓନିକ୍ ସାନ୍ଧ୍ରତା ଉପରେ ଅଧିକ ଅନୁସନ୍ଧାନ କରାଯାଏ | ଆମେ ମଧ୍ୟ DAs ର ମେଲିନ୍ ମୁହୂର୍ତ୍ତ ଏବଂ ଉଭୟ ଶୂନ୍ୟ ଏବଂ ମଧ୍ୟମ ρ0 → e + e- ପ୍ରକ୍ରିୟାର କ୍ଷୟ ପ୍ରସ୍ଥ ବିଷୟରେ ପୂର୍ବାନୁମାନ କରୁ | ଡିଏସ୍ ର ବିବର୍ତ୍ତନ ଅଗ୍ରଣୀ କ୍ରମ (LO) ଇଫ୍ରେମୋଭ୍-ରାଡୁସ୍କିନ୍-ବ୍ରୋଡସ୍କି-ଲେପେଜ୍ ପଦ୍ଧତି ଦ୍ୱାରା ପରିଚାଳିତ ଏବଂ ଉପଲବ୍ଧ ଭବିଷ୍ୟବାଣୀ ସହିତ ତୁଳନା କରାଯାଏ | Ρ- ମେସନ୍ ଉପରେ ମଧ୍ୟମ ପ୍ରଭାବ ବିଷୟରେ ଭଲ ଭାବରେ ବୁ understanding ିବା ପାଇଁ, ଆମେ ମଧ୍ୟ ମଧ୍ୟମ ଚାର୍ଜ (Gc (Q²)), ଚୁମ୍ବକୀୟ (Gm (Q²)), ଏବଂ ଚତୁର୍ଭୁଜ (Gq (Q²)) ଫର୍ମ କାରକଗୁଡିକର ପୂର୍ବାନୁମାନ କରିଛୁ | ଏହି କାର୍ଯ୍ୟରେ ଇନ-ମିଡିୟମ୍ ଚାର୍ଜ ରେଡି, ଚୁମ୍ବକୀୟ ମୁହୂର୍ତ୍ତ ଏବଂ ଚତୁର୍ଭୁଜ ମୁହୂର୍ତ୍ତ ମଧ୍ୟ ପୂର୍ବାନୁମାନ କରାଯାଇଛି | ଆମେ ଜାଣିବାକୁ ପାଇଲୁ ଯେ ଆଣବିକ ମାଧ୍ୟମ ଜନତା, ଦୁର୍ବଳ କ୍ଷୟ ସ୍ଥିର, କ୍ଷୟ ପ୍ରସ୍ଥ ଏବଂ ρ ମେସନର ବିତରଣ ବିସ୍ତାର ଉପରେ ପ୍ରଶଂସନୀୟ ପରିବର୍ତ୍ତନ ଆଣିଥାଏ | ଅବଶ୍ୟ, ଚାର୍ଜ ରେଡିଓ, ଚୁମ୍ବକୀୟ ମୁହୂର୍ତ୍ତ, ଏବଂ ଚତୁର୍ଭୁଜ ମୁହୂର୍ତ୍ତ, ବାରିଓନିକ୍ ସାନ୍ଦ୍ରତାର ପରିବର୍ତ୍ତନ ପ୍ରତି ଦୁର୍ବଳ ସମ୍ବେଦନଶୀଳତା ପ୍ରଦର୍ଶନ କରିବାକୁ ପାଳନ କରାଯାଏ |"

