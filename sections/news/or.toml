description = "ଷ୍ଟୋନି ବ୍ରୁକ୍ ବିଶ୍ୱବିଦ୍ୟାଳୟର CTEQ ସହଯୋଗ ଏବଂ CFNS ସହଯୋଗରେ ଇଣ୍ଡିଆନ୍ ଇନଷ୍ଟିଚ୍ୟୁଟ୍ ଅଫ୍ ଟେକ୍ନୋଲୋଜି ବମ୍ବେ (IITB) ଦ୍ୱାରା ଆୟୋଜିତ ବିଦ୍ୟାଳୟରେ ଅଂଶଗ୍ରହଣ କରିଥିଲେ | ପାଠ୍ୟକ୍ରମରେ ପର୍ଟର୍ବେଟିଭ୍ କ୍ୱାଣ୍ଟମ୍ କ୍ରୋମୋଡାଇନାମିକ୍ସ, ପରୀକ୍ଷାମୂଳକ ଫଳାଫଳ ଏବଂ ମୋଣ୍ଟେ କାର୍ଲୋ ଇଭେଣ୍ଟ ଜେନେରେଟର ଉପରେ ହ୍ୟାଣ୍ଡ-ଅନ୍ ଟ୍ୟୁଟୋରିଆଲ୍ ଗୁଡ଼ିକ ଅନୁସନ୍ଧାନ କରାଯାଇଥିଲା |"
extra_images = [ "images/gallery/iitb-cteq-fun.jpg", "images/gallery/iitb-cteq-gateway.jpg", "images/gallery/iitb-cteq-poster.jpg",]
details = "ଇଣ୍ଡିଆନ୍ ଇନଷ୍ଟିଚ୍ୟୁଟ୍ ଅଫ୍ ଟେକ୍ନୋଲୋଜି ବମ୍ବେ (ଆଇଆଇଟିବି) ଦ୍ୱାରା CTEQ ସହଯୋଗ ଏବଂ ଷ୍ଟୋନି ବ୍ରୁକ୍ ବିଶ୍ୱବିଦ୍ୟାଳୟର ନ୍ୟୁକ୍ଲିୟର ସାଇନ୍ସ (CFNS) ସହଯୋଗରେ ଏହି ବିଦ୍ୟାଳୟ ଆୟୋଜିତ ହେବ |\n\nEIC ପାଇଁ ପର୍ଟର୍ବେଟିଭ୍ QCD ଉପରେ 2026 IITB-CFNS-CTEQ ବିଦ୍ୟାଳୟ 8 ରୁ 15 ଫେବୃଆରୀ 2026 ରେ ମୁମ୍ବାଇର ଇଣ୍ଡିଆନ୍ ଇନଷ୍ଟିଚ୍ୟୁଟ୍ ଅଫ୍ ଟେକ୍ନୋଲୋଜି ବମ୍ବେ (IITB) ରେ ଅନୁଷ୍ଠିତ ହେବ |\n\nଉନ୍ନତ ସ୍ନାତକ ଛାତ୍ର, ପୋଷ୍ଟଡୋକସ୍ ଏବଂ ଜୁନିଅର ଅଧ୍ୟାପିକାମାନଙ୍କ ପାଇଁ ଏହି ବିଦ୍ୟାଳୟଟି ଉପଯୁକ୍ତ ଅଟେ, ଯେଉଁଥିରେ ଏକ ପାଠ୍ୟକ୍ରମ ସହିତ ପର୍ଟବର୍ଟିଭ୍ କ୍ୱାଣ୍ଟମ୍ କ୍ରୋମୋଡାଇନାମିକ୍ସ ସହିତ ଏକ ଧ୍ୟାନର ପରିଚୟ, ପ୍ରୟୋଗ ଏବଂ ସାମ୍ପ୍ରତିକ ପରୀକ୍ଷାମୂଳକ ଫଳାଫଳ ଅନ୍ତର୍ଭୁକ୍ତ | ଏହା ମୋଣ୍ଟେ କାର୍ଲୋ ଇଭେଣ୍ଟ ଜେନେରେଟର ଉପରେ “ହ୍ୟାଣ୍ଡ-ଅନ୍” ଟ୍ୟୁଟୋରିଆଲ୍ ଅଧିବେଶନ ମଧ୍ୟ ପ୍ରଦାନ କରିବ |\n\n** ଆନ୍ତର୍ଜାତୀୟ ଆୟୋଜକ କମିଟି: **\nଅସ୍ମିତା ମୁଖାର୍ଜୀ, ଭି ରବିନ୍ଦ୍ରନ୍, ଅଭୟ ଦେଶପାଣ୍ଡେ, ରସ୍ କର୍ଲିସ୍, ହୁଇ-ୱେନ୍ ଲିନ୍, ଜ୍ୟାକ୍ ସଲିଭାନ୍, ଫ୍ରେଡ୍ ଓଲେନ୍ସ\n\n** ସ୍ଥାନୀୟ ଆୟୋଜକ କମିଟି: **\nଅସ୍ମିତା ମୁଖାର୍ଜୀ, ମଣିବ୍ରତା ସେନ୍, ବିକ୍ରମ ରେଣ୍ଟାଲା, ଦେବଜିତ୍ ସାର୍କ |\n\n** ବକ୍ତା: **\n- ଅଭୟ ଦେଶପାଣ୍ଡେ (ଷ୍ଟୋନି ବ୍ରୁକ୍ ଏବଂ ବିଏନ୍ଏଲ୍)\n- ଅସ୍ମିତା ମୁଖାର୍ଜୀ (ଆଇଆଇଟି-ବମ୍ବେ)\n- ଅମାଣ୍ଡା କପୁର୍-ସାର୍କ (ଅକ୍ସଫୋର୍ଡ)\n- ଫ୍ରେଡ୍ ଓଲେନ୍ସ (SMU)\n- ଟୋମାସ୍ ଜେଜୋ (ମୁଏନଷ୍ଟର)\n- କ୍ରିଷ୍ଟିଆନ୍ ପିସାନୋ (U. Cagliari)\n- କୃଷ୍ଣ କୁମାର (UMass Amherst)\n- ଭି ରବିନ୍ଦ୍ରନ୍ (IMSC)\n- ପଦ୍ମନାଥ ମଦନାଗୋପାଲାନ୍ (IMSC)\n- ସୁବୀର ସାର୍କ (ଅକ୍ସଫୋର୍ଡ)\n- ନିଲମାନି ମଥୁର (TIFR)\n- ଡେଭ୍ ସୋପର୍ (ୟୁ। ଓରେଗନ୍)\n- ଅନୁରାଗ ତ୍ରିପାଠୀ (ଆଇଆଇଟି-ହାଇଦ୍ରାବାଦ)\n\n** ସଂଗଠନଗୁଡିକୁ ସମର୍ଥନ: **\n- ଆଣବିକ ବିଜ୍ଞାନରେ ସୀମାନ୍ତ କେନ୍ଦ୍ର, ଷ୍ଟୋନି ବ୍ରୁକ୍ ବିଶ୍ୱବିଦ୍ୟାଳୟ |\n- CTEQ ସହଯୋଗ |\n- ଗଣିତ ବିଜ୍ଞାନ ପ୍ରତିଷ୍ଠାନ (IMSc)\n- ଆଣବିକ ବିଜ୍ଞାନରେ ଅନୁସନ୍ଧାନ ବୋର୍ଡ (BRNS)\n- ସାଉଥ୍ ମେଥୋଡିଷ୍ଟ ବିଶ୍ୱବିଦ୍ୟାଳୟ |"

